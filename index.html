<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Birthday Pallindrome</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h2>Birthday Pallindrome</h2>
      <p>
        Pallindrome check is done for the following date formats (Y-YEAR,
        M-MONTH, D-DATE)
      </p>
      <ul id="date-formats">
        <li class="dateforms">1. DDMMYYYY</li>
        <li class="dateforms">2. YYYYMMDD</li>
        <li class="dateforms">3. MMDDYYYY</li>
        <li class="dateforms">4. YYYYDDMM</li>
        <li class="dateforms">5. DDMMYY</li>
        <li class="dateforms">6. YYMMDD</li>
        <li class="dateforms">7. MMDDYY</li>
      </ul>
      <div class="sub-container">
        <label for="date-input">DOB</label>
        <input type="date" name="" id="date-input" />
        <button id="check-btn">Check</button>
        <p id="show-result"></p>
      </div>
    </div>

    <footer>
      <div id="footer-text">Contact me</div>
      <ul>
        <li class="social-media">
          <a href="http://linkedin.com/in/meghanask">linkedin</a>
        </li>
        <li class="social-media">
          <a href="http://twitter.com/meghana__sk">twitter</a>
        </li>
      </ul>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
